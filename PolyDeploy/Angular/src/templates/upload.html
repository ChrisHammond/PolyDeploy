<div id="upload">

    <!-- Header -->
    <div class="row">
        <div class="col-xs-12">
            <h2>Upload</h2>
        </div>
    </div>
    <!-- /Header -->

    <!-- Content -->
    <div ng-if="uploader" class="row">

        <!-- Upload -->
        <div class="col-xs-12 col-md-4">

            <!-- Drop Zone -->
            <div ng-show="uploader.isHTML5">
                <div class="row">
                    <div class="col-xs-12">
                        <h3>Drop Files</h3>
                        <div class="well drop-zone" nv-file-drop nv-file-over="" uploader="uploader">
                            Drop files here.
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Drop Zone -->

            <!-- TODO: Sort DNN messing up the file uploader appearance. -->
            <!-- Regular
            <div class="row">
                <div class="col-xs-12">
                    <h3>Select Files</h3>
                    <input type="file" nv-file-select="" uploader="uploader" multiple />
                </div>
            </div>
            /Regular -->

        </div>
        <!-- /Upload -->

        <!-- Queue -->
        <div class="col-xs-12 col-md-8">

            <h3>Upload Queue</h3>

            <!-- Controls -->
            <div class="row">
                <div class="col-xs-12">
                    <button onclick="return false;" class="btn btn-success" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">Upload</button>
                </div>
            </div>
            <!-- /Controls -->

            <!-- Files -->
            <div class="row">
                <div class="col-xs-12">
                    <ul>
                        <li ng-repeat="item in uploader.queue">
                            <ul>
                                <li><strong>Name: </strong>{{ item.file.name }}</li>
                                <li><strong>Size: </strong>{{ item.file.size / 1024 / 1024 | number: 2 }} MB</li>
                                <li><strong>Progress: </strong>{{ item.progress }}</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /Files -->
            
        </div>
        <!-- /Queue -->

    </div>
    <!-- /Content -->

</div>
